<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Events Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Historical Timeline Game</h1>
    <div class="source-area">
      <h2>Drag an Event to the Timeline</h2>
      <ul id="source-list">
        <!-- Events to be dragged will appear here -->
      </ul>
    </div>
    <div class="game-area">
      <h2>Timeline</h2>
      <ul id="events-list">
        <!-- Initial event will appear here -->
      </ul>
    </div>
    <div class="score-area">
      <p>Score: <span id="score">0</span></p>
      <p id="feedback"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
