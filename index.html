<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashback History Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Flashback History Quiz</h1>
    <div class="game-area">
      <div class="timeline">
        <div class="event" id="event-1" data-year="1668">1668: Benedictine monk improves Champagne wines</div>
      </div>
      <div class="draggable-event" id="draggable-event" data-year="1943">1943: Los Angeles experiences first smog</div>
    </div>
    <div class="score-area">
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
